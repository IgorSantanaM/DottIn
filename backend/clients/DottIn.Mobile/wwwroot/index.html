<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563EB" />
    <title>DottIn</title>
    <base href="/" />
    
    <!-- MudBlazor CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <!-- App Styles -->
    <link href="css/app.css" rel="stylesheet" />
    
    <style>
        .splash-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #F8FAFC;
        }
        .splash-logo { margin-bottom: 24px; }
        .splash-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E2E8F0;
            border-top-color: #2563EB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #blazor-error-ui {
            background: #FEE2E2;
            color: #DC2626;
            padding: 16px;
            text-align: center;
            display: none;
        }
        #blazor-error-ui.visible { display: block; }
    </style>
</head>
<body>
    <div id="app">
        <div class="splash-loading">
            <div class="splash-logo">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="#2563EB">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z" />
                </svg>
            </div>
            <div class="splash-spinner"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ocorreu um erro ao carregar o aplicativo. <a href="" class="reload">Recarregar</a>
    </div>

    <!-- Blazor WebView ONLY - MAUI handles initialization automatically -->
    <script src="_framework/blazor.webview.js"></script>
    <!-- MudBlazor JS loaded after Blazor initializes via Blazor's script loading mechanism -->
</body>
</html>
